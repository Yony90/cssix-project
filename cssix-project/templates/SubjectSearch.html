<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Python</title>
    <link rel="stylesheet" type="text/css" href="resources/subject_search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <style>
  body {
    background-image:url("https://4kwallpapers.co/wp-content/uploads/2015/07/Red-Dark-Material-Design-Ultra-HD-Wallpaper.jpg");
    background-size: cover
  }
  /* Dropdown Button */
  .dropbtn {
      background-color: red;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 30px;
  }

  /* Dropdown button on hover & focus */
  .dropbtn:hover, .dropbtn:focus {
      background-color: black;
  }

  /* The container <div> - needed to position the dropdown content */
  .dropdown {
      position:relative;
      display: inline-block;
  }

  /* Dropdown Content (Hidden by Default) */
  .dropdown-content {
      display: none;
      position:relative;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
  }

  /* Links inside the dropdown */
  .dropdown-content a {
      color: black;
      padding: 12px 12px;
      text-decoration: none;
      display: block;
  }

  /* Change color of dropdown links on hover */
  .dropdown-content a:hover {background-color: #f1f1f1}

  /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
  .show {display:block;}
  #redMenuBar{
    background-color: red;
    padding: 2em;
    margin-bottom: 2em;
  }
  #mainPageTitle{
    font-family: sans-serif;
    color: white;
    display: inline;
  }
  #greyback{
    background-color: grey;
    margin-top: 1em;
    margin-left: 10em;
    margin-right: 10em;
    color: white
  }
  #centerBox{
    background-color:#AAA;
    margin: 0em 10em 0em 10em;
    padding: 1em 1em 9.25em 1em;
  }

#resButton{
  float: right;
}
#homePage{
  float: left;
}

  </style>

  <body>
    <div id="centerBox">
      <div id="redMenuBar">
            <input type="button" value="Home Page" class="dropbtn" id="homePage" onclick="window.location.href='/'"/>
            <button onclick="myFunction()" class="dropbtn" id="resButton">Resources</button>
            <div id="myDropdown" class="dropdown-content">
              <a href ="/">Articles </a>
              <a href="/">Videos </a>
              <a href="/">Books</a>
            </div>



          <center>  <h1 id="mainPageTitle"> Coodle </h1> </center>




        </div> <!-- redMenuBar -->

          <center><img src={{ pngLink }} height="128" ></center>

            <div id="greyback">
              <center>
                <h1> Search Result </h1>
                <hr>
                <br>
                  {% for text in textList %}
                    <h3 class="dropdown"> {{ text.language }}</h3> <i class="fa fa-code"></i> <h3 class = "dropdown">  {{ text.subject }} </h3>
                    <p> {{ text.text }} </p>
                  {% endfor %}

            </center>
            </div>
          </div>
    </div>
      <script src="resources/main_html.js"></script>
  </body>
</html>
